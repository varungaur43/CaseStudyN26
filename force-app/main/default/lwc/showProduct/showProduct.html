<template>
    <lightning-card title="Customer Product Information" icon-name="custom:custom63">
      <template if:true={products}>
        <template for:each={products} for:item="product">
            <p key={product.Id}> Product Name: {product.Name}</p>
            <p key={product.Id}> Product Type: {product.Product_Type__c}</p>
            <p key={product.Id}> Product Fees: {product.Fees__c}</p> 
        </template>
    </template>
    </lightning-card>
</template>
